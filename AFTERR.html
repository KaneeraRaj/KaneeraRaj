<<html>
<head>
<title>
    Navbar
</title>
<style>
    body{
margin: 0;
font-family: Arial, Helvetica, sans-serif;
    }
    .topnav{
        overflow: hidden;
        background-color: yellow;
    }
    .topnav a{
    float: left;
    color: rgb(35, 0, 233);
    text-align: center;
    padding: 14px 16px;
    text-decoration: dotted;
    font-size: 17px;
    }
    .topnav a:hover{
background-color: gold;
color: black;
    }
    .topnav a.active{
        background-color: rgb(195, 36, 195);
        color: black;
    }
</style>
</head>
<body>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#">About Us</a>
    <a href="#">Gallery</a>
    <a href="#">Contact Us</a>
</div>
</body>
</html>
