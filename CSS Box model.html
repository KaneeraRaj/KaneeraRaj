<html>

<head>
    <title>
        CSS Box Model</title>
    <style>
        .example1 {
            width: 220px;
            background-color: lightcoral;
            padding: 0px;
            border: 0px;
        }

        .example2 {
            background-color: pink;
            padding: 50px;
            border: 5px solid black;
        }

        hr {
            background-color: lightsalmon;
        }
    </style>
</head>

<body>
    <h1>Box Model Example</h1>
    <hr>
    <p class="example1">My content example1</p>
    <hr style="width: 150%;height: 10px;color:blue">
    <p class="example2">My content example2</p>
    <hr style="width: 250%;height: 1px;color:blue">
</body>

</html>
