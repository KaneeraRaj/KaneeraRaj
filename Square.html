<html>
    <head>
        <title>Square</title>
        <style>
            h2{
                text-align: center;
            }
            .square{
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: auto;
            }
            .buttons{
                padding: 20px;
                width: 200px;
                margin: auto;
            }
           
        </style>
    </head>
    <body>
        <h2>Make changes to the Square</h2>
        <div class="square"></div>
        <div class="buttons">
            <button onclick="changeTocircle()">
                Make a Circle
            </button>
            <button onclick="hide()">Hide</button>
            <button onclick="show()">Show</button>
        </div>
        <script>
            let div=document.querySelector('.square');
            function changeTocircle(){
                div.style.borderRadius="50%";
            }
            function hide()
            {
                div .style.display ="none"
            }
        </script>
</html>
