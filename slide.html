<html>
<body>
    <section>
   <img class="mySlides"  src="pic.jpg"  style="height:500px;">
   <img class="mySlides" src="honey didi.jpg" style="height: 500px;">
    </section>
    <script>
        var myIndex = 0;
        carousel();
function carousel () {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++){
    x [i].style.display ="none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex=1}
    x[myIndex-1].style.display ="block";
    setTimeout(carousel,3000)
}
    </script>
</body>
</html>
